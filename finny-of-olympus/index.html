<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finny of Olympus - LIFIN</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="media/images/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .font-baloo {
            font-family: 'Baloo 2', cursive;
            font-weight: 600;
        }
        .initially-hidden {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in {
            opacity: 1;
        }
    </style>
</head>

    <header id="navbar-default"></header>

<body class="min-h-screen w-full  flex flex-col items-center justify-center p-4">

    <div id="entry-overlay">
        <button id="entry-button" class="spin-button text-2xl font-bold rounded-lg px-10 py-5" data-i18n-key="entry_button">Enter the Gates</button>
    </div>

    <div id="intro-overlay" class="hidden">
        <div id="intro-lightning"></div>
    </div>

    <div id="navbar-container"></div>

    <div id="game-root" class="game-container w-full max-w-4xl mx-auto rounded-2xl p-4 md:p-8 initially-hidden">

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <main class="lg:col-span-2">
                <div class="slot-grid mb-6">
                    <div class="reel-container">
                        <div class="reel-track" id="reel1-track"></div>
                    </div>
                    <div class="reel-container">
                        <div class="reel-track" id="reel2-track"></div>
                    </div>
                    <div class="reel-container">
                        <div class="reel-track" id="reel3-track"></div>
                    </div>
                </div>

                <div id="win-lose-message" class="text-center text-3xl font-cinzel font-bold mb-4 h-10"></div>

                <div class="grid grid-cols-2 gap-4">
                    <button id="spin-button" class="spin-button w-full py-4 text-2xl font-bold rounded-lg" data-i18n-key="spin_button">
                        PUTAR
                    </button>
                    <button id="cashout-button" class="cashout-button w-full py-4 text-2xl font-bold rounded-lg" data-i18n-key="cash_out_button">
                        KELUAR
                    </button>
                </div>

                <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div class="stat-box rounded-lg p-3">
                        <p class="text-sm text-yellow-200 opacity-70" data-i18n-key="credits_label">Kredit</p>
                        <p id="credits" class="text-2xl font-bold" aria-live="polite">1000</p>
                    </div>
                    <div class="stat-box rounded-lg p-3">
                        <p class="text-sm text-yellow-200 opacity-70" data-i18n-key="spins_label">Putaran</p>
                        <p id="spin-count" class="text-2xl font-bold" aria-live="polite">0</p>
                    </div>
                    <div class="stat-box rounded-lg p-3">
                        <p class="text-sm text-green-300 opacity-70" data-i18n-key="wins_label">Menang</p>
                        <p id="wins" class="text-2xl font-bold" aria-live="polite">0</p>
                    </div>
                    <div class="stat-box rounded-lg p-3">
                        <p class="text-sm text-red-300 opacity-70" data-i18n-key="losses_label">Kalah</p>
                        <p id="losses" class="text-2xl font-bold" aria-live="polite">0</p>
                    </div>
                </div>
            </main>

            <aside class="flex flex-col gap-6">
                <div id="odds-display" class="stat-box rounded-lg p-4 text-center odds-display-hook">
                    <h2 class="font-cinzel text-xl font-bold text-yellow-300 mb-2" data-i18n-key="win_odds_label">Peluang Menang</h2>
                    <p id="win-odds-percent" class="text-4xl font-bold mb-2">100%</p>
                    <p id="odds-explanation" class="text-sm opacity-90" data-i18n-key="phase1_explanation"></p>
                </div>

                <div class="message-box rounded-lg p-4 text-center">
                    <h3 class="font-cinzel text-lg font-bold text-yellow-300 mb-2" data-i18n-key="how_it_works_label">Cara Kerjanya</h3>
                    <p id="educational-message" class="text-sm opacity-90" data-i18n-key="educational_message_default"></p>
                </div>
                
                <div class="payouts-box rounded-lg p-4">
                    <h3 class="font-cinzel text-lg font-bold text-yellow-300 mb-2 text-center" data-i18n-key="payouts_label">Pembayaran Simbol</h3>
                    <div id="payouts-info" class="text-sm opacity-90"></div>
                </div>

                <div id="house-edge-display" class="stat-box rounded-lg p-4 text-center">
                    <h3 class="font-cinzel text-lg font-bold text-red-300 mb-2" data-i18n-key="house_earnings_label">Pendapatan Bandar</h3>
                    <p id="house-earnings" class="text-2xl font-bold">0</p>
                </div>
            </aside>
        </div>
    </div>

    <div id="footer-default"></div>

    <!-- DIUBAH: Elemen Tutor Fenuz dengan tata letak responsif yang diperbaiki -->
    <div id="tutor-container" class="fixed bottom-[10px] left-4 z-40 flex flex-col-reverse items-start space-y-2 space-y-reverse md:flex-row md:items-center md:space-y-0 md:space-x-3 pointer-events-none">
        <div class="w-[100px] md:w-[250px] relative pointer-events-auto">
            <img id="fenuz-svg" src="media/images/fenuz.svg" alt="Tutor Fenuz" class="w-full h-full drop-shadow-lg">
        </div>
        
        <div id="tutor-bubble" class="hidden font-baloo text-[14px] md:text-[20px] text-white transition-all duration-300 ease-in-out opacity-0 scale-95 max-w-xs md:max-w-sm min-h-[100px] flex flex-col justify-center bg-gradient-to-br from-purple-900 via-indigo-900 to-purple-800 bg-opacity-80 backdrop-blur-md p-4 md:p-6 rounded-2xl border-2 border-purple-400/70 shadow-2xl shadow-purple-500/40 cursor-pointer text-center pointer-events-auto">
            <p id="tutor-message"></p>
        </div>
    </div>

    <!-- Modal -->
    <div id="phase-modal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
        <div class="modal-content border-2 border-yellow-400 rounded-2xl p-6 md:p-8 max-w-md w-full text-center shadow-2xl">
            <h2 id="modal-title" class="font-cinzel text-2xl md:text-3xl text-yellow-300 mb-4"></h2>
            <p id="modal-body" class="text-base md:text-lg text-gray-200 mb-6"></p>
            <button id="modal-close-button" class="spin-button px-8 py-3 text-xl font-bold rounded-lg" data-i18n-key="continue_button">Lanjutkan</button>
        </div>
    </div>

    <div id="cashout-modal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
        <div class="modal-content border-2 border-yellow-400 rounded-2xl p-6 md:p-8 max-w-2xl w-full text-center shadow-2xl">
            <h2 class="font-cinzel text-2xl md:text-3xl text-yellow-300 mb-4" data-i18n-key="cashout_modal_title">Hasil Sesi</h2>
            <p id="cashout-summary" class="text-base md:text-lg text-gray-200 mb-6"></p>
            <div class="chart-container mb-6">
                <canvas id="credits-chart"></canvas>
            </div>
            <p class="text-sm opacity-80 mb-6" data-i18n-key="cashout_chart_explainer"></p>
            <button id="play-again-button" class="spin-button px-8 py-3 text-xl font-bold rounded-lg" data-i18n-key="play_again_button">Main Lagi</button>
        </div>
    </div>

    <div id="reality-check-modal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
        <div class="modal-content border-2 border-blue-400 rounded-2xl p-6 md:p-8 max-w-md w-full text-center shadow-2xl">
            <h2 class="font-cinzel text-2xl md:text-3xl text-blue-300 mb-4" data-i18n-key="reality_check_title">Pengecekan Realitas</h2>
            <p id="reality-check-body" class="text-base md:text-lg text-gray-200 mb-6"></p>
            <button id="reality-check-close-button" class="cashout-button px-8 py-3 text-xl font-bold rounded-lg" data-i18n-key="reality_check_continue_button">Lanjutkan Bermain</button>
        </div>
    </div>

    <div id="lightning-overlay"></div>

    <!-- Audio -->
    <audio id="sound-click" src="media/audio/click.mp3" preload="auto"></audio>
    <audio id="sound-spin" src="media/audio/spin.mp3" preload="auto"></audio>
    <audio id="sound-win" src="media/audio/win.mp3" preload="auto"></audio>
    <audio id="sound-lose" src="media/audio/lose.mp3" preload="auto"></audio>
    <audio id="sound-lightning" src="media/audio/lightning.mp3" preload="auto"></audio>
    
    <!-- Scripts -->
    <script src="js/i18n.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/component.js" type="module"></script>
</body>
</html>
